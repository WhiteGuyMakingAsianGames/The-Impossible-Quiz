<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Impossible Quiz</title>
    <style>
        body {
            background-color: red;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            animation: panic 10s infinite;
        }
        @keyframes panic {
            0% { background-color: red; }
            50% { background-color: darkred; }
            100% { background-color: red; }
        }
        .quiz-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border: 5px solid black;
            background-color: darkred;
        }
        .question {
            font-size: 1.5em;
            margin-bottom: 10px;
        }
        .answer {
            margin: 10px 0;
        }
        .timer {
            font-size: 3em;
            margin: 20px 0;
            color: red;
            font-family: 'Digital-7 Mono', monospace;
        }
        .hidden {
            display: none;
        }
        .zoom {
            transform: scale(3);
        }
        .maze-container {
            position: relative;
            width: 80%;
            height: 400px;
            background: url('maze.png') no-repeat center;
            background-size: cover;
        }
        .maze-code {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 0.1em;
        }
        @font-face {
            font-family: 'Digital-7 Mono';
            src: url('fonts/digital-7 (mono).ttf') format('truetype');
        }
    </style>
</head>
<body>
    <div class="quiz-container" id="quiz">
        <div class="timer" id="timer">10:00</div>
        <div class="question" id="question"></div>
        <input type="text" id="answer" class="answer" placeholder="Enter code">
        <button onclick="checkAnswer()">Submit</button>
    </div>

    <script>
        const questions = [
            { question: "Find the code", answer: "12345", hint: "12345" },
            { question: "Find the code", answer: "23456", hint: "23<span class='hidden'>456</span>56" },
            { question: "Find the code", answer: "34567", hint: "3<span class='hidden'>4</span>5<span class='hidden'>67</span>" },
            { question: "Find the code", answer: "45678", hint: "45<span class='hidden'>678</span>" },
            { question: "Find the code", answer: "56789", hint: "5<span class='hidden'>6789</span>" },
            { question: "Find the code", answer: "67890", hint: "<span class='hidden'>67890</span>" },
            { question: "Find the code", answer: "78901", hint: "<span class='hidden'>7</span>89<span class='hidden'>01</span>" },
            { question: "Find the code", answer: "89012", hint: "<span class='hidden'>8</span>90<span class='hidden'>12</span>" },
            { question: "Find the code", answer: "90123", hint: "90123" },
            { question: "Find the code", answer: "01234", hint: "01234" },
            { question: "Find the code", answer: "12345", hint: "12<span class='hidden'>345</span>" },
            { question: "Find the 8-digit code", answer: "12345678", hint: "<div class='zoom'>1234<span class='hidden'>5678</span></div>" },
            { question: "Find the 8-digit code", answer: "23456789", hint: "<div class='zoom'>2345<span class='hidden'>6789</span></div>" },
            { question: "Find the 8-digit code", answer: "34567890", hint: "<div class='maze-container'><div class='maze-code'>34567890</div></div>" },
            { question: "Find the 8-digit code", answer: "45678901", hint: "<div class='maze-container'><div class='maze-code'>45678901</div></div>" },
        ];

        let currentQuestionIndex = 0;
        let timer = 600; // 10 minutes in seconds

        function startQuiz() {
            showQuestion();
            startTimer();
        }

        function showQuestion() {
            const questionElement = document.getElementById('question');
            questionElement.innerHTML = questions[currentQuestionIndex].hint;
        }

        function checkAnswer() {
            const answerElement = document.getElementById('answer');
            if (answerElement.value === questions[currentQuestionIndex].answer) {
                currentQuestionIndex++;
                if (currentQuestionIndex < questions.length) {
                    showQuestion();
                    answerElement.value = '';
                } else {
                    alert('Congratulations! You have completed the quiz.');
                }
            } else {
                alert('Incorrect, try again.');
            }
        }

        function startTimer() {
            const timerElement = document.getElementById('timer');
            const interval = setInterval(() => {
                const minutes = Math.floor(timer / 60);
                const seconds = timer % 60;
                timerElement.textContent = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
                timer--;

                if (timer < 0) {
                    clearInterval(interval);
                    alert('Time is up! You failed to complete the quiz.');
                }
            }, 1000);
        }

        window.onload = startQuiz;
    </script>
</body>
</html>
