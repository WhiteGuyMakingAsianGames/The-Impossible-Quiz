<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Impossible Quiz</title>
    <style>
        body {
            background-color: red;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            animation: panic 10s infinite;
        }
        @keyframes panic {
            0% { background-color: red; }
            50% { background-color: darkred; }
            100% { background-color: red; }
        }
        .quiz-container {
            margin: 20px auto;
            max-width: 600px;
            padding: 20px;
            border: 5px solid black;
            background-color: darkred;
        }
        .question {
            font-size: 1.5em;
            margin-bottom: 10px;
        }
        .answer {
            margin: 10px 0;
        }
        .timer {
            font-size: 2em;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="quiz-container" id="quiz">
        <div class="timer" id="timer">10:00</div>
        <div class="question" id="question"></div>
        <input type="text" id="answer" class="answer" placeholder="Enter code">
        <button onclick="checkAnswer()">Submit</button>
    </div>

    <script>
        const questions = [
            { question: "Find the code: 12345", answer: "12345" },
            { question: "Find the code: 23456", answer: "23456" },
            { question: "Find the code: 34567 hidden", answer: "34567" },
            { question: "Find the code: 45678 somewhere", answer: "45678" },
            { question: "Find the code: [56789]", answer: "56789" },
            { question: "Find the code: {67890}", answer: "67890" },
            { question: "Find the code: 78901 in here", answer: "78901" },
            { question: "Find the code: 89012 is here", answer: "89012" },
            { question: "Find the code: 90123 somewhere hidden", answer: "90123" },
            { question: "Find the code: 01234 is hard to find", answer: "01234" },
            { question: "Find the code: 12345 somewhere in the text", answer: "12345" },
            { question: "Find the 8-digit code: 12345678 hidden", answer: "12345678" },
            { question: "Find the 8-digit code: 23456789 somewhere", answer: "23456789" },
            { question: "Find the 8-digit code: 34567890 in brackets [34567890]", answer: "34567890" },
            { question: "Find the 8-digit code: hidden in the text 45678901", answer: "45678901" },
        ];

        let currentQuestionIndex = 0;
        let timer = 600; // 10 minutes in seconds

        function startQuiz() {
            showQuestion();
            startTimer();
        }

        function showQuestion() {
            const questionElement = document.getElementById('question');
            questionElement.textContent = questions[currentQuestionIndex].question;
        }

        function checkAnswer() {
            const answerElement = document.getElementById('answer');
            if (answerElement.value === questions[currentQuestionIndex].answer) {
                currentQuestionIndex++;
                if (currentQuestionIndex < questions.length) {
                    showQuestion();
                    answerElement.value = '';
                } else {
                    alert('Congratulations! You have completed the quiz.');
                }
            } else {
                alert('Incorrect, try again.');
            }
        }

        function startTimer() {
            const timerElement = document.getElementById('timer');
            const interval = setInterval(() => {
                const minutes = Math.floor(timer / 60);
                const seconds = timer % 60;
                timerElement.textContent = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
                timer--;

                if (timer < 0) {
                    clearInterval(interval);
                    alert('Time is up! You failed to complete the quiz.');
                }
            }, 1000);
        }

        window.onload = startQuiz;
    </script>
</body>
</html>
