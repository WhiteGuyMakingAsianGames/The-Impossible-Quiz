<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Impossible Quiz</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap">
    <style>
        body {
            background-color: red;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            animation: panic 10s infinite;
        }
        @keyframes panic {
            0% { background-color: red; }
            50% { background-color: darkred; }
            100% { background-color: red; }
        }
        .quiz-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border: 5px solid black;
            background-color: darkred;
        }
        .question {
            font-size: 1.5em;
            margin-bottom: 10px;
        }
        .answer {
            margin: 10px 0;
        }
        .timer {
            font-size: 3em;
            margin: 20px 0;
            color: red;
            font-family: 'Orbitron', sans-serif;
        }
        .hidden {
            display: none;
        }
        .zoom {
            transform: scale(3);
        }
        .maze-container {
            position: relative;
            width: 80%;
            height: 400px;
            background: url('maze.png') no-repeat center;
            background-size: cover;
        }
        .maze-code {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 0.1em;
        }
    </style>
</head>
<body>
    <div class="quiz-container" id="quiz">
        <div class="timer" id="timer">10:00</div>
        <div class="question" id="question"></div>
        <input type="text" id="answer" class="answer" placeholder="Enter code">
        <button onclick="checkAnswer()">Submit</button>
    </div>

    <script>
        const questions = [
            { question: "Find the code", answer: "12345", hint: "The code is a simple sequence starting from 1" },
            { question: "Find the code", answer: "23456", hint: "Starts with 23 and ends with 56, look closer" },
            { question: "Find the code", answer: "34567", hint: "The middle part is hidden, starts with 3 and ends with 7" },
            { question: "Find the code", answer: "45678", hint: "Starts with 45, ends with 78, check what's hidden" },
            { question: "Find the code", answer: "56789", hint: "Starts with 5, ends with 89, middle part is hidden" },
            { question: "Find the code", answer: "67890", hint: "All digits are hidden, think sequentially" },
            { question: "Find the code", answer: "78901", hint: "Starts with 7 and ends with 1, middle part hidden" },
            { question: "Find the code", answer: "89012", hint: "Starts with 8, ends with 12, middle part hidden" },
            { question: "Find the code", answer: "90123", hint: "Visible code, starts with 9" },
            { question: "Find the code", answer: "01234", hint: "Visible code, starts with 0" },
            { question: "Find the code", answer: "12345", hint: "Starts with 12, ends with 5, check hidden part" },
            { question: "Find the 8-digit code", answer: "12345678", hint: "Starts with 1234, ends with 5678, hidden in zoom" },
            { question: "Find the 8-digit code", answer: "23456789", hint: "Starts with 2345, ends with 6789, hidden in zoom" },
            { question: "Find the 8-digit code", answer: "34567890", hint: "Check the maze, starts with 3456, ends with 7890" },
            { question: "Find the 8-digit code", answer: "45678901", hint: "Check the maze, starts with 4567, ends with 8901" },
        ];

        let currentQuestionIndex = 0;
        let timer = 600; // 10 minutes in seconds

        function startQuiz() {
            showQuestion();
            startTimer();
        }

        function showQuestion() {
            const questionElement = document.getElementById('question');
            questionElement.innerHTML = questions[currentQuestionIndex].hint;
        }

        function checkAnswer() {
            const answerElement = document.getElementById('answer');
            if (answerElement.value === questions[currentQuestionIndex].answer) {
                currentQuestionIndex++;
                if (currentQuestionIndex < questions.length) {
                    showQuestion();
                    answerElement.value = '';
                } else {
                    alert('Congratulations! You have completed the quiz.');
                }
            } else {
                alert('Incorrect, try again.');
            }
        }

        function startTimer() {
            const timerElement = document.getElementById('timer');
            const interval = setInterval(() => {
                const minutes = Math.floor(timer / 60);
                const seconds = timer % 60;
                timerElement.textContent = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
                timer--;
                if (timer < 0) {
                    clearInterval(interval);
                    alert('Time is up! You failed to complete the quiz.');
                }
            }, 1000);
        }

        window.onload = startQuiz;
    </script>
</body>
</html>
