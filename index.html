<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Impossible Quiz</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap">
    <style>
        body {
            background-color: red;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            animation: panic 10s infinite;
        }
        @keyframes panic {
            0% { background-color: red; }
            50% { background-color: darkred; }
            100% { background-color: red; }
        }
        .quiz-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border: 5px solid black;
            background-color: darkred;
        }
        .question {
            font-size: 1.5em;
            margin-bottom: 10px;
        }
        .answer {
            margin: 10px 0;
        }
        .timer {
            font-size: 3em;
            margin: 20px 0;
            color: red;
            font-family: 'Orbitron', sans-serif;
        }
        .hidden {
            display: none;
        }
        .zoom {
            transform: scale(3);
        }
        .maze-container {
            position: relative;
            width: 80%;
            height: 400px;
            background: url('maze.png') no-repeat center;
            background-size: cover;
        }
        .maze-code {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 0.1em;
        }
        .stressful {
            animation: shake 0.5s infinite;
        }
        @keyframes shake {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            10% { transform: translate(-1px, -2px) rotate(-1deg); }
            20% { transform: translate(-3px, 0px) rotate(1deg); }
            30% { transform: translate(3px, 2px) rotate(0deg); }
            40% { transform: translate(1px, -1px) rotate(1deg); }
            50% { transform: translate(-1px, 2px) rotate(-1deg); }
            60% { transform: translate(-3px, 1px) rotate(0deg); }
            70% { transform: translate(3px, 1px) rotate(-1deg); }
            80% { transform: translate(-1px, -1px) rotate(1deg); }
            90% { transform: translate(1px, 2px) rotate(0deg); }
            100% { transform: translate(1px, -2px) rotate(-1deg); }
        }
    </style>
</head>
<body class="stressful">
    <div class="quiz-container" id="quiz">
        <div class="timer" id="timer">10:00</div>
        <div class="question" id="question"></div>
        <input type="text" id="answer" class="answer" placeholder="Enter code" onkeypress="handleKeyPress(event)">
        <button onclick="checkAnswer()">Submit</button>
    </div>

    <script>
        const questions = [
            { question: "Find the code", answer: "12345", hint: "The code is a simple sequence: 1, 2, 3, 4, 5" },
            { question: "Find the code", answer: "23456", hint: "Starts with 23 and ends with 56, easy to find" },
            { question: "Find the code", answer: "34567", hint: "Starts with 3, ends with 7, middle is 456" },
            { question: "Find the code", answer: "45678", hint: "Starts with 45, ends with 78, look for 678" },
            { question: "Find the code", answer: "56789", hint: "Starts with 5, ends with 89, middle is 678" },
            { question: "Find the code", answer: "67890", hint: "Sequential digits: 6, 7, 8, 9, 0" },
            { question: "Find the code", answer: "78901", hint: "Starts with 7, ends with 1, middle is 890" },
            { question: "Find the code", answer: "89012", hint: "Starts with 8, ends with 12, middle is 901" },
            { question: "Find the code", answer: "90123", hint: "Starts with 9, ends with 23, middle is 012" },
            { question: "Find the code", answer: "01234", hint: "Starts with 0, ends with 34, middle is 123" },
            { question: "Find the code", answer: "12345", hint: "Starts with 12, ends with 45, middle is 3" },
            { question: "Find the 8-digit code", answer: "12345678", hint: "Starts with 1234, ends with 5678" },
            { question: "Find the 8-digit code", answer: "23456789", hint: "Starts with 2345, ends with 6789" },
            { question: "Find the 8-digit code", answer: "34567890", hint: "Starts with 3456, ends with 7890" },
            { question: "Find the 8-digit code", answer: "45678901", hint: "Starts with 4567, ends with 8901" },
        ];

        let currentQuestionIndex = 0;
        let timer = 600; // 10 minutes in seconds

        function startQuiz() {
            showQuestion();
            startTimer();
        }

        function showQuestion() {
            const questionElement = document.getElementById('question');
            questionElement.innerHTML = questions[currentQuestionIndex].hint;
        }

        function checkAnswer() {
            const answerElement = document.getElementById('answer');
            if (answerElement.value === questions[currentQuestionIndex].answer) {
                currentQuestionIndex++;
                if (currentQuestionIndex < questions.length) {
                    showQuestion();
                    answerElement.value = '';
                } else {
                    alert('Congratulations! You have completed the quiz.');
                }
            } else {
                alert('Incorrect, try again.');
            }
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                checkAnswer();
            }
        }

        function startTimer() {
            const timerElement = document.getElementById('timer');
            const interval = setInterval(() => {
                const minutes = Math.floor(timer / 60);
                const seconds = timer % 60;
                timerElement.textContent = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
                timer--;
                if (timer < 0) {
                    clearInterval(interval);
                    alert('Time is up! You failed to complete the quiz.');
                }
            }, 1000);
        }

        window.onload = startQuiz;
    </script>
</body>
</html>
